<table border="50" cellpadding="30" cellspacing="0">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>edit</th>
            <th>delete</th>
            
        </tr>
    </thead>
    <tbody>
        {% for product in pro %}
        <tr>
            <td><img src="{{ product.image.url }}" alt="{{ product.name }}" width="80"></td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
             <td><a href="{% url 'edit' product.id %}">edit</a></td>
            <td><a href="{% url 'del' product.id %}">delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
